<div class="row">
  <div class="col-md-2">
    <div class="aside">
      <rds-side-nav [isPageWrapper]="true" [activepage]="activePage" [activesubmenu]="activesubmenu"
                    (collapsedState)="onCollapse($event)" [collapseRequired]="collapseRequired" [sidenavItems]="getSideNavItems()"
                    (emitPath)="redirectPath($event)" (selectedMode)="toggleBetweenMode($event)"></rds-side-nav>
    </div>
  </div>
  <div class="col-md-10 d-flex
        flex-column-fluid
        align-items-stretch
        container-fluid
        px-0
        main-body">
    <div class="header align-items-stretch">
      <mfe-loader [config]="rdsTopNavigationMfeConfig"></mfe-loader>
    </div>
      <div class="wrapper d-flex flex-column flex-row-fluid rds-scrollable-wrapper ps-5 ms-3 py-3 "
        [class.collapsed]="sideMenuCollapsed">
        <ng-container *ngIf="currentAlerts && currentAlerts.length > 0">
          <mfe-loader [config]="rdsAlertMfeConfig"></mfe-loader>
        </ng-container>
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
