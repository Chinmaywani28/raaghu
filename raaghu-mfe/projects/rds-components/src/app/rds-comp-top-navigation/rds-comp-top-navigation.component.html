<nav class="navbar navbar-expand-sm fixed-top p-0 top">
  <div class="container-fluid mobile-fluid pe-0">
    <span class="navbar-brand p-0 m-0" href="#">
      <img class="image" [src]="logo" width="70" /><small><b>{{ projectName }}</b>
        </small>
    </span>
    <button (click)="onToggleButton()" class="navbar-toggler px-2" id="humbreger-btn" type="button"

      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="ps-3 py-0 m-0 breadcrumbs">
      <div>
        <a class="nav-link active p-0" aria-current="page" href="#">{{

          }}</a>
      </div>
      <div class="mob-description">
        <a class="nav-link text-muted p-0 fs-6" href="#">{{selectedMenuDescription|translate}}</a>
      </div>
    </div>

    <div class="collapse navbar-collapse ps-5 ms-4 py-0 m-0" id="navbarSupportedContent1">
      <ul class="navbar-nav d-flex align-items-center ms-auto">
        <!-- <rds-dropdownlist [placeholder]="'Languages'" [value]="selectedLanguage.language" [icon]="selectedLanguage.icon" [iconHeight]="'18px'" [iconWidth]="'18px'"
          [listItems]="languageItems" (onSelect)="onLanguageSelect($event)">
        </rds-dropdownlist> -->
        <li class="nav-item px-3">
          <rds-button [size]="'small'" [roundedButton]="true" (click)="redirectToSettings()">
            <span>
              <rds-icon name="gear_settings" width="20px" height="20px"></rds-icon>
            </span>
          </rds-button>
        </li>
        <li class="nav-item dropdown px-3">
          <a class="nav-link py-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span>
              <rds-button class="position-relative" [size]="'small'" [roundedButton]="true" [colorVariant]="'default'"
                type="button">
                <rds-icon name="notifications" width="20px" height="20px"></rds-icon>
                <rds-badge class="notification-li" right size="smallest" Types="primary" [label]="getCount()" [pillBadges]="false"
                  [positioned]="true" [iconBadge]="true">
                </rds-badge>
              </rds-button>
              <!-- <rds-icon name="notifications" width="20px"></rds-icon> -->
            </span>
          </a>
          <div class="
              dropdown-menu dropdown-menu-right
              notifications-dropdown
              w-md-375px
              border-0
              mt-2
              p-0
            ">
            <mfe-loader [config]="rdsNotoficationMfeConfig"></mfe-loader>
          </div>
        </li>
       
      </ul>
    </div>
    <div class="mobile-ms">
      <ul class="navbar-nav d-flex align-items-center flex-row gap-2">
        <li class="nav-item dropdown px-2 mobile-notification">
          <a class="nav-link py-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <span>
              <rds-icon name="alert_notification" width="20px" height="20px"></rds-icon>

            </span>
          </a>
          <div class="
              dropdown-menu dropdown-menu-right
              notifications-dropdown
              w-md-375px
              border-0
              mt-2
              p-0
            ">
            <mfe-loader [config]="rdsNotoficationMfeConfig"></mfe-loader>
          </div>
        </li>
        <li class="nav-item cursor-pointer" (click)="viewOffcanvas()">
          <div class="nav-link align-items-center d-flex">
            <div class="px-2">
              <rds-avatar [WithProfilePic]="true" [profilePic]="profilePic" [Size]="'small'"></rds-avatar>
            </div>
            <div class="pe-auto">
             
                <span class="dropdown-toggle">{{ UserRole }}</span>
                <p class="mb-0 text-muted user-role">
                  {{ profileData.userName }}
                </p>
             
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
